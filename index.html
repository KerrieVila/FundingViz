<!DOCTYPE html>

<html>
<meta charset="utf-8">
<html lang="en">

<head>
	<title>VC Funding 2019</title>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css.css"/>
</head>
<body>

<div class='container'>
  <div class="header">
  	<h3>Total VC funding per country 2019 (per million US dollars)</h3>
  	<div class='row' style="width: 215px;">
			<div class='radio' style="color:#696969; font-size: 12px;">
				<label class='radio-inline' style="margin-right: 10px;">
					<input type="radio" name="gender" value="africa" onclick='change(this.value)' checked> Africa Only
				</label>
				<label class='radio-inline'>
					<input type="radio" name="gender" value="both" onclick='change(this.value)'> Compare to US
				</label>
			</div>
  	</div>
  </div>
	<svg class='chart' style = "display: block; margin: auto;"></svg>
</div>
</body>



<script>
//set up data
var bothData = [
  {
    "continent": "AFRICA",
    "country": "Nigeria",
    "funding": "747"
  },
  {
		"continent": "AFRICA",
    "country": "Egypt",
    "funding": "211"
  },
  {
		"continent": "AFRICA",
    "country": "South Africa",
    "funding": "205"
  },
  {
		"continent": "AFRICA",
    "country": "Rwanda",
    "funding": "126"
  },
  {
		"continent": "AFRICA",
    "country": "Ghana",
    "funding": "55"
  },
  {
		"continent": "AFRICA",
    "country": "Uganda",
    "funding": "38"
  },
  {
		"continent": "AFRICA",
    "country": "Senegal",
    "funding": "16"
  },
  {
		"continent": "AFRICA",
    "country": "Zimbabwe",
    "funding": "13"
  },
  {
		"continent": "AFRICA",
    "country": "Zambia",
    "funding": "13"
  },
  {
		"continent": "AFRICA",
    "country": "Morocco",
    "funding": "7"
  },
  {
		"continent": "AFRICA",
    "country": "Algeria",
    "funding": "4"
  },
  {
		"continent": "AFRICA",
    "country": "Cameroun",
    "funding": "4"
  },
  {
		"continent": "AFRICA",
    "country": "Niger",
    "funding": "3"
  },
  {
		"continent": "AFRICA",
    "country": "Ethiopia",
    "funding": "1"
  },
	{
		"continent": "NORTHAM",
		"country": "United States",
		"funding": "136500"
	}
];

var africaData = [];
var northData = [];

for(var i = 0; i < bothData.length; i++){
	if(bothData[i]["continent"] === "AFRICA"){
		africaData.push(bothData[i]);
	}else{
		northData.push(bothData[i]);
	}
}

//functions for toggling between data
function change(value){

	if(value === 'africa'){
		update(africaData);
	}else{
		update(bothData);
	}
}

function update(data){
	//set domain for the x axis
	xChart.domain(data.map(function(d){ return d.country; }) );
	//set domain for y axis
	yChart.domain( [0, d3.max(data, function(d){ return +d.funding; })] );

	//get the width of each bar
	var barWidth = width / data.length;


	//select all bars on the graph, remove, and exit the previous data set.
	//then add the new data set
	var bars = chart.selectAll(".bar")
					.remove()
					.exit()
					.data(data)

	//enter data, connect bars to data
	bars.enter()
		.append("rect")
		.attr("class", "bar")
		.attr("x", function(d, i){ return i * barWidth + 1 })
		.attr("y", function(d){ return height; })
		.attr("width", barWidth - 1)
    .attr("height", 0)
			.transition()
			.duration(800)
      .delay(function (d, i) {
			 	return i * 70;
			 })
    .attr("y", function (d, i) {
				return height - yChart(d.funding);
			})
    .attr("height", function(d){return yChart(d.funding)});

		//select all text on the graph, remove, and exit the previous data set.
		//then add the new data set
		var labels = chart.selectAll(".label")
				.remove()
				.exit()
				.data(data)

		//enter data, connect labels to data
		labels.enter()
			.append("text")
			.attr("class", "label")
			.style("text-anchor", "middle")
			.attr("x", (function(d) { return xChart(d.country) + barWidth / 2  ; }  ))
		  .attr("y", function (d, i) {
					return (height - yChart(d.funding)) - 15;
				})
		  .attr("dy", ".75em")
			.style("font-size", "12px")
			.style ("fill", "#696969")
		  .text(function(d) { return d.funding; });

			//labels.exit().remove();

	//left axis
	//chart.select('.y')
		  //.call(yAxis)

	//bottom axis
	chart.select('.xAxis')
		.attr("transform", "translate(0," + height + ")")
		.style("font-size", "9px")
		.call(xAxis)

}//end update

//set up chart
var margin = {top: 20, right: 20, bottom: 95, left: 20};
var width = 700;
var height = 500;

var chart = d3.select(".chart")
				.attr("width", width + margin.left + margin.right)
				.attr("height", height + margin.top + margin.bottom)
				.append("g")
				.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var xChart = d3.scaleBand()
				.range([0, width]);

var yChart = d3.scaleLinear()
				.range([0, height]);

var xAxis = d3.axisBottom(xChart)
				.tickSize(0);

var yAxis = d3.axisLeft(yChart);

//left axis
	// chart.append("g")
	// 	  .attr("class", "y axis")
	// 	  .call(yAxis)

	//bottom axis
	chart.append("g")
		.attr("class", "xAxis")
		.attr("transform", "translate(0," + height + ")")
		.call(xAxis)

update(africaData);

</script>

</html>
